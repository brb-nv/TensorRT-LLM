# SLURM Configuration
slurm:
  script_file: "disaggr_torch.slurm"
  partition: "batch"
  account: "coreai_horizon_dilations"
  job_time: "02:00:00"
  job_name: "trtllm-pytest"
  extra_args: "" # Cluster specific arguments, e.g. "--gres=gpu:4 --exclude=node1,node2"
  numa_bind: true # Only enable for GB200 NVL72

# Benchmark Mode
benchmark:
  mode: "gen_only_no_context"  # Options: e2e, gen_only, gen_only_no_context
  use_nv_sa_benchmark: false  # Whether to use NVIDIA SA benchmark script
  multi_round: 1  # Number of benchmark rounds
  benchmark_ratio: 0.8  # Benchmark ratio
  streaming: true  # Enable streaming mode
  concurrency_list: "8"
  input_length: 1024  # Input sequence length
  output_length: 1024  # Output sequence length
  dataset_file: "/lustre/fsw/portfolios/coreai/users/xqiao/dataset/random-v2/deepseek-r1-1024-1024-200000-ratio-1_for_serve.json"

# Hardware Configuration
hardware:
  gpus_per_node: 4  # Modify this with your hardware configuration
  num_ctx_servers: 1  # Number of context servers
  num_gen_servers: 1  # Number of generation servers

# Environment Configuration
environment:
  container_mount: "/lustre/fsw/portfolios/coreai/projects/coreai_horizon_dilations:/lustre/fsw/portfolios/coreai/projects/coreai_horizon_dilations,/lustre/fsw/portfolios/coreai/users/xqiao:/lustre/fsw/portfolios/coreai/users/xqiao"  # Format: path1:path1,path2:path2
  container_image: "/lustre/fsw/portfolios/coreai/projects/coreai_horizon_dilations/users/bbuddharaju/TensorRT-LLM_main/tensorrt-llm_pytorch-25.10-py3-aarch64-ubuntu24.04-trt10.13.3.9-skip-tritondevel-202511281406-9077.sqsh"
  model_path: "/lustre/fsw/portfolios/coreai/projects/coreai_horizon_dilations/users/mjoux/data/models/DeepSeek-R1/DeepSeek-R1-FP4/"
  trtllm_repo: "/lustre/fsw/portfolios/coreai/projects/coreai_horizon_dilations/users/bbuddharaju/TensorRT-LLM_main/"
  build_wheel: true  # Don't build the wheel when launching multiple jobs
  cuda_architectures: "100-real"  # Optional CUDA architectures to build for (e.g. "90-real;100-real"). If empty, builds for all architectures
  trtllm_wheel_path: ""  # Path to pre-built TensorRT-LLM wheel. If provided, install from this wheel instead
  work_dir: "/lustre/fsw/portfolios/coreai/projects/coreai_horizon_dilations/users/bbuddharaju/TensorRT-LLM_main/examples/disaggregated/slurm/benchmark/"
  worker_env_var: "TLLM_LOG_LEVEL=INFO TRTLLM_SERVER_DISABLE_GC=1 TRTLLM_WORKER_DISABLE_GC=1 TRTLLM_ENABLE_PDL=1 ENROOT_ALLOW_DEV=yes"
  server_env_var: "TRTLLM_SERVER_DISABLE_GC=1"

# Profiling Configuration
profiling:
  nsys_on: false  # Set to true to enable profiling
  ctx_profile_range: "10-30"  # Set TLLM_PROFILE_START_STOP for ctx workers
  gen_profile_range: "200-250"  # Set TLLM_PROFILE_START_STOP for gen workers

# Accuracy Configuration
accuracy:
  enable_accuracy_test: false  # Set to true to enable accuracy evaluation
  model: "local-completions"  # Model type for lm_eval
  tasks: "gsm8k"  # Evaluation tasks (comma-separated)
  model_args_extra: "num_concurrent=512,max_retries=3,tokenized_requests=false,timeout=1200,max_gen_toks=256,max_length=4096"  # Extra model arguments for lm_eval

worker_config:
  gen:
    tensor_parallel_size: 1
    moe_expert_parallel_size: 4
    enable_attention_dp: false
    enable_lm_head_tp_in_adp: false
    pipeline_parallel_size: 1
    context_parallel_size: 4
    cp_config:
      cp_type: "HELIX"
      tokens_per_block: 32  # must match kv_config.tokens_per_block.
    max_batch_size: 8
    max_num_tokens: 512
    max_seq_len: 2251
    cuda_graph_config: null
    print_iter_log: true
    trust_remote_code: true
    kv_cache_config:
      enable_block_reuse: false
      tokens_per_block: 32
      free_gpu_memory_fraction: 0.8
      dtype: fp8
    cache_transceiver_config:
      max_tokens_in_buffer: 16384
      backend: UCX
    stream_interval: 20
    num_postprocess_workers: 4
  ctx:
    max_batch_size: 4
    max_num_tokens: 4608
    max_seq_len: 1227
    tensor_parallel_size: 4
    context_parallel_size: 1
    moe_expert_parallel_size: 4
    enable_attention_dp: false
    pipeline_parallel_size: 1
    print_iter_log: true
    trust_remote_code: true
    cuda_graph_config: null
    disable_overlap_scheduler: true
    kv_cache_config:
      enable_block_reuse: false
      free_gpu_memory_fraction: 0.85
      dtype: fp8
    cache_transceiver_config:
      max_tokens_in_buffer: 4608
      backend: UCX
