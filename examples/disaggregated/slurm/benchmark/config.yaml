# SLURM Configuration
slurm:
  script_file: "disaggr_torch.slurm"
  partition: "gb300"
  account: "coreai_comparch_trtllm"
  job_time: "02:00:00"
  job_name: "coreai_comparch_trtllm-helix.benchmark"
  extra_args: "" # Cluster specific arguments, e.g. "--gres=gpu:4 --exclude=node1,node2"
  set_segment: true # Optional: whether to set the segment for the job
  numa_bind: true # Only enable for GB200/GB300 NVL72

# Benchmark Mode
benchmark:
  mode: "gen_only_no_context"  # Options: e2e, gen_only, gen_only_no_context
  use_nv_sa_benchmark: true  # Whether to use NVIDIA SA benchmark script
  multi_round: 1  # Number of benchmark rounds
  benchmark_ratio: 1.0  # Benchmark ratio
  streaming: true  # Enable streaming mode
  concurrency_list: "128"
  input_length: 1048576  # Input sequence length
  output_length: 1024  # Output sequence length
  dataset_file: ""

# Hardware Configuration
hardware:
  gpus_per_node: 4  # Modify this with your hardware configuration
  num_ctx_servers: 0  # Number of context servers (set to 0 for gen_only_no_context mode)
  num_gen_servers: 1  # Number of generation servers

# Environment Configuration
environment:
  container_mount: "/lustre/fsw/coreai_comparch_trtllm:/lustre/fsw/coreai_comparch_trtllm"  # Format: path1:path1,path2:path2
  container_image: "/lustre/fsw/coreai_comparch_trtllm/bbuddharaju/sqsh/tensorrt_llm_pytorch_25.10_py3_aarch64_ubuntu24.04_trt10.13.3.9_skip_tritondevel_202512151112_9977.sqsh"
  model_path: "/lustre/fsw/coreai_comparch_trtllm/jiaganc/model/DeepSeek-R1/DeepSeek-R1-0528-FP4-v2/"
  trtllm_repo: "/lustre/fsw/coreai_comparch_trtllm/bbuddharaju/TensorRT-LLM/"
  build_wheel: true  # Don't build the wheel when launching multiple jobs
  cuda_architectures: "100-real"  # Optional CUDA architectures to build for (e.g. "90-real;100-real"). If empty, builds for all architectures
  #trtllm_wheel_path: "/lustre/fsw/coreai_comparch_trtllm/bbuddharaju/TensorRT-LLM/build/tensorrt_llm-1.2.0rc7-cp312-cp312-linux_aarch64.whl"  # Path to pre-built TensorRT-LLM wheel. If provided, install from this wheel instead
  trtllm_wheel_path: ""
  work_dir: "/lustre/fsw/coreai_comparch_trtllm/bbuddharaju/TensorRT-LLM/examples/disaggregated/slurm/benchmark/"
  worker_env_var: "TLLM_LOG_LEVEL=INFO TRTLLM_SERVER_DISABLE_GC=1 TRTLLM_WORKER_DISABLE_GC=1 TRTLLM_ENABLE_PDL=1 ENROOT_ALLOW_DEV=yes"
  server_env_var: "TRTLLM_SERVER_DISABLE_GC=1"

# Profiling Configuration
profiling:
  nsys_on: false  # Set to true to enable profiling
  ctx_profile_range: "10-30"  # Set TLLM_PROFILE_START_STOP for ctx workers
  gen_profile_range: "200-250"  # Set TLLM_PROFILE_START_STOP for gen workers

# Accuracy Configuration
accuracy:
  enable_accuracy_test: false  # Set to true to enable accuracy evaluation
  model: "local-completions"  # Model type for lm_eval
  tasks: "gsm8k"  # Evaluation tasks (comma-separated)
  model_args_extra: "num_concurrent=512,max_retries=3,tokenized_requests=false,timeout=1200,max_gen_toks=256,max_length=4096"  # Extra model arguments for lm_eval

worker_config:
  gen:
    tensor_parallel_size: 1
    moe_expert_parallel_size: 8
    enable_attention_dp: false
    enable_lm_head_tp_in_adp: false
    pipeline_parallel_size: 1
    context_parallel_size: 16
    cp_config:
      cp_type: "HELIX"
      tokens_per_block: 32
      use_nccl_for_alltoall: false
    max_batch_size: 64
    max_num_tokens: 2048
    max_seq_len: 1051136
    cuda_graph_config:
      enable_padding: true
      batch_sizes:
      - 64
    print_iter_log: true
    trust_remote_code: true
    kv_cache_config:
      enable_block_reuse: false
      tokens_per_block: 32
      free_gpu_memory_fraction: 0.8
      dtype: fp8
    moe_config:
      backend: CUTLASS
      # use_low_precision_moe_combine: true
      # load_balancer:
      #   num_slots: 0
    cache_transceiver_config:
      max_tokens_in_buffer: 4096
      backend: UCX
    stream_interval: 20
    num_postprocess_workers: 4
  ctx:
    max_batch_size: 1
    max_num_tokens: 131104
    max_seq_len: 131104
    tensor_parallel_size: 8
    context_parallel_size: 1
    moe_expert_parallel_size: 8
    enable_attention_dp: false
    pipeline_parallel_size: 1
    print_iter_log: true
    trust_remote_code: true
    cuda_graph_config: null
    disable_overlap_scheduler: true
    kv_cache_config:
      enable_block_reuse: false
      free_gpu_memory_fraction: 0.85
      dtype: fp8
    cache_transceiver_config:
      max_tokens_in_buffer: 4096
      backend: UCX
