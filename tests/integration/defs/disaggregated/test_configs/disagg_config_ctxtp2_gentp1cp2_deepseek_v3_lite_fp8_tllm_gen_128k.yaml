hostname: localhost
port: 8000
model: DeepSeek-V3-Lite/fp8
free_gpu_memory_fraction: 0.25
backend: "pytorch"
disable_overlap_scheduler: True
cuda_graph_config: null
context_servers:
  num_instances: 1
  enable_chunked_prefill: False
  max_batch_size: 1
  max_seq_len: 128000
  max_num_tokens: 128000
  moe_config:
    backend: DEEPGEMM
    # max_num_tokens: 128000
  kv_cache_config:
    enable_block_reuse: False
    enable_partial_reuse: False
  tensor_parallel_size: 2
  pipeline_parallel_size: 1
  cache_transceiver_config:
    backend: "UCX"
    max_tokens_in_buffer: 128000
  urls:
      - "localhost:8001"
generation_servers:
  num_instances: 1
  tensor_parallel_size: 1
  pipeline_parallel_size: 1
  context_parallel_size: 2
  cp_config:
    cp_type: helix
  max_batch_size: 1
  max_seq_len: 64000
  max_num_tokens: 64000
  moe_config:
    backend: DEEPGEMM
    # max_num_tokens: 32000
  enable_chunked_prefill: False
  kv_cache_config:
    enable_block_reuse: False
    enable_partial_reuse: False
  cache_transceiver_config:
    backend: "UCX"
    max_tokens_in_buffer: 64000
  urls:
      - "localhost:8002"
